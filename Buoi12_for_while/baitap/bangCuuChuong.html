<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <table id="ketQua" border='1' width='300' cellspacing='0' cellpadding='3'></table> -->
    <table id="ketQua" border="1" width="100%"></table>
    <script>
        let bang = document.getElementById("ketQua");

        for (i = 1; i < 10; i++) {
            let hang = document.createElement("tr");

            for (j = 2; j < 10; j++) {
                let o = document.createElement("td");
                o.innerHTML = `${j}x${i}=${j * i}`;
                hang.appendChild(o);
            }

            bang.appendChild(hang);
        }
    </script>
</body>

</html>
