<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function minArray(arr) {
            if (arr.length == 0)
                return -1;
            let index = 0;
            let min = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                    index = i;
                }
            }
            return index;
        }

        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let minValueIndex = minArray(arr1);
        alert(`Min value is arr[${minValueIndex}] = ${arr1[minValueIndex]}`);
    </script>
</body>

</html>
