<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Tính số ngày của tháng</h4>
    <input type="number" id="thang" />
    <button type="button" onclick="kiemTra()">Tính số ngày</button>

    <div id="ketQua"></div>

    <script>
        function kiemTra() {
            let thang = parseInt(document.getElementById("thang").value);
            let soNgay = 0;

            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    soNgay = 31;
                    break;
                case 2:
                    soNgay = 28;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    soNgay = 30;
                    break;
            }

            document.getElementById('ketQua').innerHTML = `Tháng ${thang} có ${soNgay} ngày`;
        }
    </script>
</body>

</html>
