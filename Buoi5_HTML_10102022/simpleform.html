<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .woofoo {
            font-family: 'Lucida Grande', 'Lucida Sans Unicode', Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <form method="get" action="simpleform.html" class="woofoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select>
            <option value="  ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select><br>

        <p>How many would you like to order?</p>
        <input type="radio" name="quantity" /> 1 - $10 <br>
        <input type="radio" name="quantity" /> 1 - $20 <br>
        <input type="radio" name="quantity" /> 1 - $25 <br>

        <p>Name <span style="color: red">*</span></p>
        <input type="text" name="firtname" placeholder="FirstName" /> <input type="text" name="lastname"
            placeholder="LastName" />

        <p>Email</p>
        <input type="text" name="email" />

        <p>Phone Number</p>
        <input type="text" name="phone1" size="5" /> -
        <input type="text" name="phone2" size="5" /> -
        <input type="text" name="phone3" size="5" /><br>

        <p><input type="submit" name="btSubmit" value="Submit" /></p>
    </form>
</body>

</html>
