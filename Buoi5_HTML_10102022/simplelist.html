<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            font-weight: bold;
        }

        ol li {
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h4>Sử dụng các thẻ &lt;ul&gt;, &lt;ol&gt;, &lt;li&gt; để tạo một danh sách</h4>
    <ul type="disc">
        <li>Việt Nam
            <ol>
                <li>Hà Nội</li>
                <li>Sài Gòn</li>
                <li>Huế</li>
                <li>Đà Nẵng</li>
            </ol>
        </li>

        <li>Hoà Kỳ
            <ol>
                <li>New York</li>
                <li>Los Angeles</li>
                <li>Chicago</li>
                <li>Houston</li>
            </ol>
        </li>

        <li>Trung Quốc
            <ol>
                <li>Beijing</li>
                <li>Chongqing</li>
                <li>Shanghai</li>
                <li>Tianjin</li>
            </ol>
        </li>
    </ul>
</body>

</html>
